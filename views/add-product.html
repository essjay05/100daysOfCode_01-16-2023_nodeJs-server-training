<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add-product page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    main {
      padding: 1rem;
    }
    .main-header {
      width: 100%;
      padding: 0 1.5rem;
      height: 3.5rem;
      background-color: goldenrod;
    }
    .main-header-nav {
      padding: 0;
      margin: 0;
    }
    .main-header__item-list {
      list-style: none;
      margin: 0;
      padding-top: 1rem;
      display: flex;
      align-items: center;
    }
    .main-header__item a {
      text-decoration: none;
      color: white;
      margin: 0 1rem;
    }
    .main-header__item a:hover,
    .main-header__item a:active,
    .main-header__item a.active {
      color: #31027c;
    }
    .product-form {
      width: 80%;
      margin: 1rem auto;
    }
    .product-form input {
      width: 100%;
      border: 1px solid goldenrod;
      height: 2.25rem;
      border-radius: .25rem;
      padding: .25rem;
    }
    .product-form button {
      margin: 1rem auto;
      background: white;
      padding: .75rem;
      color: #31027c;
      border: 2px solid #31027c;
      border-radius: .25rem;
      cursor: pointer;
      transition: .3s ease-in-out;
      font-weight: 600;
    }
    .product-form button:hover,
    .product-form button:focus {
      background: #31027c;
      color: white;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <nav class="main-header__nav">
      <ul class="main-header__item-list">
        <li class="main-header__item"><a href="/">Shop</a></li>
        <li class="main-header__item"><a href="/admin/add-product" class="active">Add Product</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="product-form" action="/add-product" method="POST">
      <input class="product-form_input" placeholder="Title" type="text" name="title" id="title">
      <button class="product-form_button" type="submit">Add Product</button>
    </form>
  </main>
</body>
</html>
